<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title> Supremo Healthcare </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<body>
<div class="container">
    <div class="p-3 bg-warning text-dark .bg-gradient text-center fst-italic fw-bold">
        <h1> Supremo Healthcare </h1>
    </div>

    <nav class="mb-4 navbar navbar-dark bg-dark navbar-expand-lg .mb-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">Home</a>
            <a class="navbar-brand" href="/hospitalcreate">Add Facility</a>
        </div>
    </nav>
    <form class="row" th:action="@{/create}" th:object="${hospitalUpdateForm}" method="post">
        <!--<div class="mb-3">
            <label  class="form-label">ID</label>
            <input type="text" name="id" th:value="${hospitalUpdateForm.id}" readonly="" value="${hospitalUpdateForm.id}">
        </div>-->
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Serial No</label>
            <div class="col-sm-10">
                <input type="text" name="serial_number" th:value="${hospitalUpdateForm.serial_number}">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Facility Name</label>
            <div class="col-sm-10">
                <input type="text" name="hospital_Name" th:value="${hospitalUpdateForm.hospital_Name}">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Suspected With O2</label>
            <div class="col-sm-10">
                <input type="text" name="suspected_with_O2" th:value="${hospitalUpdateForm.suspected_with_O2}">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Suspected without O2</label>
            <div class="col-sm-10">
                <input type="text" name="suspected_without_O2" th:value="${hospitalUpdateForm.suspected_without_O2}">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Positive with O2</label>
            <div class="col-sm-10">
                <input type="text" name="positive_with_O2" th:value="${hospitalUpdateForm.positive_with_O2}">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Positive without O2</label>
            <div class="col-sm-10">
                <input type="text" name="positive_without_O2" th:value="${hospitalUpdateForm.positive_without_O2}">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">HDU</label>
            <div class="col-sm-10">
                <input type="text" name="hdu" th:value="${hospitalUpdateForm.hdu}">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Positive ICU</label>
            <div class="col-sm-10">
                <input type="text" name="positive_icu" th:value="${hospitalUpdateForm.positive_icu}">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">SARI ICU</label>
            <div class="col-sm-10">
                <input type="text" name="sari_icu" th:value="${hospitalUpdateForm.sari_icu}">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">SUBMIT</button>
    </form>
</div>
</body>
</html>
