<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title> Supremo Healthcare </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="p-3 mb-2 bg-warning text-dark .bg-gradient text-center fst-italic fw-bold">
            <h1> Supremo Healthcare </h1>
        </div>

            <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <!--<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>-->
                    <div class="navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/home">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="/hospitalcreate">Add Facility</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

        <div class="p-3 mb-2 bg-info text-dark .bg-gradient">
            <h5> Bed Allocation Details </h5>
        </div>

        <div class="table-responsive">
            <table class="table table-info table-bordered">
                <thead>
                <tr>
                    <th scope="col">SR No.</th>
                    <th scope="col">DCHCs</th>
                    <th colspan="4" scope="col">Allocated Beds</th>
                    <th colspan="2" scope="col">Events</th>
                </tr>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name of the facility</th>
                    <th scope="col">Gen</th>
                    <th scope="col">HDU</th>
                    <th scope="col">Positive ICU</th>
                    <th scope="col">SARI ICU</th>
                    <th colspan="2" scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="prod : ${hospitalModels}">
                        <th scope="row" th:text="${prod.id}" th:field="*{id}"></th>
                        <td th:text="${prod.hospital_Name}" th:field="*{hospital_Name}"></td>
                        <td th:text="${prod.gen}" th:field="*{gen}"></td>
                        <td th:text="${prod.hdu}" th:field="*{hdu}"></td>
                        <td th:text="${prod.positive_icu}" th:field="*{positive_icu}"></td>
                        <td th:text="${prod.sari_icu}" th:field="*{sari_icu}"></td>
                        <td>
                            <form th:action="@{/hospitalUpdate}" th:object="${hospitalUpdateForm}" method="post">
                                <input type="hidden" name="id" th:value="${prod.id}">
                                <input type="hidden" name="hospital_Name" th:value="${prod.hospital_Name}">
                                <input type="hidden" name="gen" th:value="${prod.gen}">
                                <input type="hidden" name="hdu" th:value="${prod.hdu}">
                                <input type="hidden" name="positive_icu" th:value="${prod.positive_icu}">
                                <input type="hidden" name="sari_icu" th:value="${prod.sari_icu}">
                                <button type="submit" class="btn btn-outline-primary">Update</button>
                            </form>
                        </td>
                        <td>
                            <form th:action="@{/hospitalDelete}" th:object="${hospitalUpdateForm}" method="post">
                                <input type="hidden" name="id" th:value="${prod.id}">
                                <input type="hidden" name="hospital_Name" th:value="${prod.hospital_Name}">
                                <input type="hidden" name="gen" th:value="${prod.gen}">
                                <input type="hidden" name="hdu" th:value="${prod.hdu}">
                                <input type="hidden" name="positive_icu" th:value="${prod.positive_icu}">
                                <input type="hidden" name="sari_icu" th:value="${prod.sari_icu}">
                                <button type="submit" class="btn btn-outline-danger">Delete</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

            <p>
                <a href="../home.html" th:href="@{/}">Return to home</a>
            </p>
    </div>
</body>

</html>
