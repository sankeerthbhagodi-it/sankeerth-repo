<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title> Supremo Healthcare </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<body>
<div class="container">
    <div class="p-3 mb-2 bg-warning text-dark .bg-gradient text-center fst-italic fw-bold">
        <h1> Supremo Healthcare </h1>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/hospitalcreate">Add Facility</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <form th:action="@{/delete}" th:object="${hospitalUpdateForm}" method="post">
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">ID</label>
            <div class="col-sm-10">
                <input type="text" name="id" th:value="${hospitalUpdateForm.id}" readonly="">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Facility Name</label>
            <div class="col-sm-10">
                <input type="text" name="hospital_Name" th:value="${hospitalUpdateForm.hospital_Name}" readonly="">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">GEN</label>
            <div class="col-sm-10">
                <input type="text" name="gen" th:value="${hospitalUpdateForm.gen}" readonly="">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">HDU</label>
            <div class="col-sm-10">
                <input type="text" name="hdu" th:value="${hospitalUpdateForm.hdu}" readonly="">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">ICU</label>
            <div class="col-sm-10">
                <input type="text" name="icu" th:value="${hospitalUpdateForm.icu}" readonly="">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Delete</button>
    </form>


</div>
</body>
</html>
